<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic page setup -->
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibility with IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive layout -->
    
    <title>Wish List</title> <!-- Page title shown in the browser tab -->

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="wishlist.css">
</head>

<body>
    <!-- Main container for the entire wishlist application -->
    <div id="listPage" class="print">

        <!-- Page heading -->
        <h1>My Wish List</h1>
      
        <!-- Section for form controls -->
        <div id="formArea">

            <!-- Input label and field for adding new wishlist items -->
            <label>What I want:
                <input type="text" id="iWant" /> <!-- Text input for user entry -->
            </label>

            <!-- Button to add the input item to the list -->
            <button type="button" id="addIt">Add It!</button>

            <br><br> <!-- Line break for spacing -->

            <!-- Button to trigger print-friendly version of the wishlist -->
            <button type="button" id="printable">Print Your List</button>

        </div>

        <!-- List that will display all the added wishlist items -->
        <ul id="wishList"></ul>
        
    </div>

    <!-- External JavaScript file that handles functionality like adding items and printing -->
    <script src="wishlist.js"></script>
</body>
</html>
